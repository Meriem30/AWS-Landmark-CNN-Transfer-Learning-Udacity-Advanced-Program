# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Verify HTML notebook files exist
        run: |
          echo "Checking for required HTML notebook files..."
          if [ -f "index.html" ]; then
            echo "✓ index.html found"
          else
            echo "✗ index.html not found"
            exit 1
          fi
          if [ -f "transfer_learning.html" ]; then
            echo "✓ transfer_learning.html found"
          else
            echo "✗ transfer_learning.html not found"
            exit 1
          fi
          if [ -f "app.html" ]; then
            echo "✓ app.html found"
          else
            echo "✗ app.html not found"
            exit 1
          fi
      
      - name: Verify README.md exists
        run: |
          if [ -f "README.md" ]; then
            echo "✓ README.md found and will be used as root page"
          else
            echo "✗ README.md not found"
            exit 1
          fi
      
      - name: List files to be deployed
        run: |
          echo "Files ready for deployment:"
          echo "  - README.md (root page)"
          echo "  - cnn_from_scratch.html"
          echo "  - transfer_learning.html"
          echo "  - app.html"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
